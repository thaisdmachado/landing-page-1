<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/css/media.css">
    <title>Landing Page</title>
</head>
<body>
   <header> 
        <h1>Reading <br><span>Time</span></h1>
        <nav>
            <ul>
                <a href="#" class="underline-animation"><li>Home</li></a>
                <a href="#" class="underline-animation"><li>Books</li></a>
                <a href="#" class="underline-animation"><li>About</li></a>
                <a href="#" class="underline-animation"><li>Contact</li></a>
                <a href="#" class="get-started-btn"><li>Get Started!</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <h2>Find the <span>books</span> that you love!</h2>
            <p>Here you can find books and start reading wherever you are.<br> 
                Start now by submitting to our <strong><span>newsletter!</span></strong></p>
            <form>
                <input type="text" name="name" placeholder="Name" id="name"> 
                <input type="email" name="email" placeholder="E-mail" id="email">   
                <input type="submit" class="submit-btn" value="Submit">
            </form>
        </aside>
        <figure>
            <img src="/images/reading-time.svg" alt="lady-reading">
        </figure>
    </main>
</body>
</html>
